{% extends "combio_app/base.html" %} {% load i18n %} {% load static %} {% block container %}
<div class="grid grid-cols-12 w-full max-h-fit">
  <div class="col-span-12 w-full pb-4">
      <form method="get" action='/search/' id='search-form'>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
               <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
              <input {% if q %} value="{{q}}" {% endif %}  name="q" type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-mpiwg-green focus:border-mpiwg-green" placeholder="Search Oral History" required>
              <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-mpiwg-green hover:bg-mpiwg-light-green focus:ring-4 focus:outline-none focus:mpiwg-green font-medium rounded-lg text-sm px-4 py-2">Search</button>
          </div>
      </form>
  </div>
  <div class="col-span-3 p-4 w-full pt-6 bg-slate-400 max-h-fit h-screen">
  {% for result in results %}
    <tr class="bg-white border-b even:bg-gray-200">
      <td class="p-2">{{result.collection}}</td>
      <td class="p-2">{{result.title}}</td>
      <td class="p-2">{{result.metadata}}</td> 
    </tr>
  {% endfor %} 
  
  
  </div>
  <div class="col-span-9 w-full bg-neutral-200 max-h-fit h-screen">test</div>
</div>
{% endblock %}
